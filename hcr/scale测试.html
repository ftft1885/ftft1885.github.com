<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas id="oCanvas" width="800px" height="600px" style="background:#CCC">

</canvas>
</body>
<script>

var ctx = document.getElementById("oCanvas").getContext("2d");
var canvas = document.getElementById("oCanvas");
var img = new Image();
img.src = "ft.png";
var x = 100;
img.onload = function()
{
	
	setInterval(function(){
		
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.drawImage(img,img.width,0,-img.width,img.height,x,100,-img.width,img.height)
		//ctx.drawImage(img,srcX,srcY,srcW,srcH,destX,destY,destW,destH)
	},100);
	
}

document.onclick = function()
{
	ctx.translate(canvas.width, 0);
	ctx.scale(-1, 1);
	x = canvas.width - x - img.width;;

		
}

</script>
</html>
